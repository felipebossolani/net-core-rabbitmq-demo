version: '3'

services:
  broker-local:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: "user_mq"
      RABBITMQ_DEFAULT_PASS: "RabbitMQ2019!"
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - messaging

networks: 
    messaging:
      driver: bridge